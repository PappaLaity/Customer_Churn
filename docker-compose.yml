services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telco_api
    ports:
      - "8000:8000"
    # volumes:
    #   - ./models:/app/models
    #   - ./data:/app/data
    # environment:
    #   - ENV=production
    depends_on:
      - prometheus
      # - postgres

  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: telco_airflow
    environment:
      - AIRFLOW_HOME=/opt/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --role Admin --email admin@telco.com -f telco -l company &&
               airflow webserver & airflow scheduler"
    ports:
      - "8080:8080"



  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:

