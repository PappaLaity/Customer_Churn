services:
  db:
    image: postgres:15
    container_name: churn_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: churn_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - churn_network
  mlflow_db:
    image: postgres:15
    container_name: mlflow_db
    environment:
      POSTGRES_USER: ${MLFLOW_DB_USER}
      POSTGRES_PASSWORD: ${MLFLOW_DB_PASSWORD}
      POSTGRES_DB: mlflow_db
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" 
    networks:
      - churn_network
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: churn_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_REGISTRY_NAME: CustomerChurnModel
      MODEL_STAGE: Production
      ENV: Production
      MLFLOW_URI : http://mlflow:5000
      API_KEY_SECRET: ${API_KEY_SECRET:-changeme-in-production}
    depends_on:
      - db
    volumes:
      - ./data:/app/data
      - ./.git:/app/.git
      - ./.dvc:/app/.dvc
      - ./.gitignore:/app/.gitignore
      - ./remote:/app/remote
      - ./mlflow_artifacts:/mlflow/artifacts
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
           python src/api/core/seed.py &&
           uvicorn src.api.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    networks:
      - churn_network

  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow
    entrypoint: >
      bash -c "
      set -e
      rm -f /opt/airflow/airflow-webserver.pid && 
      airflow db migrate &&
      airflow users create -u admin -p admin -f telco -l company -r Admin -e admin@telco.com &&
      airflow webserver & sleep 10 &&
      airflow scheduler
      "
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_URI=http://mlflow:5000
      - PYTHONPATH=/opt/airflow
      - PRODUCTION_DATA_PATH=/opt/airflow/data/production/production.csv
      - FEATURES_PATH=/opt/airflow/data/features/features.csv
      - PSI_THRESHOLD=0.2
      - AIRFLOW__LOGGING__LOG_SERVER_HOST=localhost
      - AIRFLOW__LOGGING__LOG_SERVER_PORT=8793
      - AIRFLOW__LOGGING__WORKER_LOG_SERVER_PORT=8793
    volumes:
      - ./dags:/opt/airflow/dags
      - ./models:/opt/airflow/models
      - ./data:/opt/airflow/data
      # - ./logs:/opt/airflow/logs
      - ./.git:/opt/airflow/.git
      - ./.dvc:/opt/airflow/.dvc
      - ./.gitignore:/opt/airflow/.gitignore
      - ./remote:/opt/airflow/remote
      - ./mlflow_artifacts:/mlflow/artifacts
    depends_on:
      - mlflow
    ports:
      - "8080:8080"
    restart: on-failure
    networks:
      - churn_network
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    depends_on:
      - mlflow_db
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
    ports:
      - "5001:5000"
    restart: unless-stopped
    networks:
      - churn_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - churn_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - churn_network
 
volumes:
  db_data:
  grafana-storage:
  prometheus-data:
  mlflow_db_data:
  mlflow_artifacts:

networks:
  churn_network:
    driver: bridge
