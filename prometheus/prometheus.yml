global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fastapi'
    scrape_interval: 5s
    static_configs:
      #- targets: ['fastapi:8000']
      - targets: ['churn_api:8000']
    metrics_path: '/metrics'
    
