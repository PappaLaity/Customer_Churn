global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  #Replace with your monitoring service endpoint

  - job_name: 'fastapi'
    scrape_interval: 5s
    static_configs:
      - targets: ['fastapi:8000']
    metrics_path: '/metrics'



alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'  # Replace with your Alertmanager endpoint

rule_files:
  - "alert_rules.yml"  # Specify alert rules file if needed





